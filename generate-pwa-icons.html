<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'Ic√¥nes PWA - √âtoile Kawaii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #ffe6f0 0%, #ffd1e3 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
        }
        h1 {
            color: #ff1493;
            text-align: center;
        }
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .preview-item {
            text-align: center;
            padding: 15px;
            background: #fff5f9;
            border-radius: 15px;
        }
        canvas {
            border: 2px solid #ff69b4;
            border-radius: 10px;
            margin: 10px 0;
        }
        button {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .download-all {
            text-align: center;
            margin: 30px 0;
        }
        .size-label {
            font-weight: bold;
            color: #ff1493;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü G√©n√©rateur d'Ic√¥nes PWA - √âtoile Kawaii Souriante üåü</h1>
        <p style="text-align: center; color: #666;">
            Cliquez sur "G√©n√©rer Toutes les Ic√¥nes" puis t√©l√©chargez chaque taille
        </p>
        
        <div class="download-all">
            <button onclick="generateAllIcons()">‚ú® G√©n√©rer Toutes les Ic√¥nes</button>
        </div>

        <div class="preview-grid" id="previewGrid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 180, 192, 384, 512];
        
        function drawKawaiiStar(ctx, size) {
            const centerX = size / 2;
            const centerY = size / 2;
            const scale = size / 512; // Base sur 512px
            
            // Fond d√©grad√© rose
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#ffe6f0');
            gradient.addColorStop(0.5, '#ffd1e3');
            gradient.addColorStop(1, '#ffb6d9');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // √âtoile principale (plus grande et centr√©e)
            const starRadius = size * 0.35;
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // Ombre de l'√©toile
            ctx.shadowColor = 'rgba(255, 20, 147, 0.3)';
            ctx.shadowBlur = 15 * scale;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 5 * scale;
            
            // Dessiner l'√©toile
            ctx.fillStyle = '#fff5c3';
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                const x = Math.cos(angle) * starRadius;
                const y = Math.sin(angle) * starRadius;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                // Points int√©rieurs
                const innerAngle = angle + Math.PI / 5;
                const innerRadius = starRadius * 0.4;
                const innerX = Math.cos(innerAngle) * innerRadius;
                const innerY = Math.sin(innerAngle) * innerRadius;
                ctx.lineTo(innerX, innerY);
            }
            ctx.closePath();
            ctx.fill();
            
            // Contour de l'√©toile
            ctx.shadowColor = 'transparent';
            ctx.strokeStyle = '#ffde59';
            ctx.lineWidth = 4 * scale;
            ctx.stroke();
            
            // Yeux kawaii
            const eyeSize = 12 * scale;
            const eyeY = -10 * scale;
            
            // ≈íil gauche
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(-25 * scale, eyeY, eyeSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Reflet ≈ìil gauche
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(-25 * scale - 4 * scale, eyeY - 4 * scale, 5 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // ≈íil droit
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(25 * scale, eyeY, eyeSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Reflet ≈ìil droit
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(25 * scale - 4 * scale, eyeY - 4 * scale, 5 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Sourire kawaii (arc)
            ctx.strokeStyle = '#ff69b4';
            ctx.lineWidth = 6 * scale;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(0, 10 * scale, 30 * scale, 0.2, Math.PI - 0.2);
            ctx.stroke();
            
            // Joues roses
            ctx.fillStyle = 'rgba(255, 182, 193, 0.6)';
            ctx.beginPath();
            ctx.arc(-45 * scale, 15 * scale, 18 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(45 * scale, 15 * scale, 18 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            // Mini √©toiles d√©coratives autour
            ctx.fillStyle = '#ffde59';
            const miniStars = [
                { x: -starRadius * 0.8, y: -starRadius * 0.8, size: 15 * scale },
                { x: starRadius * 0.8, y: -starRadius * 0.8, size: 12 * scale },
                { x: -starRadius * 0.9, y: starRadius * 0.7, size: 10 * scale },
                { x: starRadius * 0.9, y: starRadius * 0.7, size: 13 * scale }
            ];
            
            miniStars.forEach(star => {
                drawMiniStar(ctx, star.x, star.y, star.size);
            });
            
            ctx.restore();
            
            // Croix chr√©tienne discr√®te en haut
            ctx.strokeStyle = '#ff69b4';
            ctx.lineWidth = 4 * scale;
            ctx.lineCap = 'round';
            const crossSize = 20 * scale;
            const crossY = size * 0.12;
            ctx.beginPath();
            ctx.moveTo(centerX, crossY);
            ctx.lineTo(centerX, crossY + crossSize);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(centerX - crossSize/2, crossY + crossSize/3);
            ctx.lineTo(centerX + crossSize/2, crossY + crossSize/3);
            ctx.stroke();
        }
        
        function drawMiniStar(ctx, x, y, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.beginPath();
            for (let i = 0; i < 4; i++) {
                const angle = (Math.PI * i) / 2;
                const r = i % 2 === 0 ? size : size / 3;
                const px = Math.cos(angle) * r;
                const py = Math.sin(angle) * r;
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
        
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            drawKawaiiStar(ctx, size);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function generateAllIcons() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                
                const item = document.createElement('div');
                item.className = 'preview-item';
                
                const label = document.createElement('div');
                label.className = 'size-label';
                label.textContent = `${size}x${size}`;
                
                const previewCanvas = canvas.cloneNode();
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0);
                previewCanvas.style.maxWidth = '100%';
                previewCanvas.style.height = 'auto';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '‚¨áÔ∏è T√©l√©charger';
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}.png`);
                
                item.appendChild(label);
                item.appendChild(previewCanvas);
                item.appendChild(downloadBtn);
                
                grid.appendChild(item);
            });
            
            // G√©n√©rer aussi le favicon
            generateFavicon();
        }
        
        function generateFavicon() {
            // Favicon 32x32
            const canvas32 = generateIcon(32);
            const item32 = document.createElement('div');
            item32.className = 'preview-item';
            item32.innerHTML = '<div class="size-label">Favicon 32x32</div>';
            item32.appendChild(canvas32);
            const btn32 = document.createElement('button');
            btn32.textContent = '‚¨áÔ∏è T√©l√©charger';
            btn32.onclick = () => downloadCanvas(canvas32, 'favicon-32x32.png');
            item32.appendChild(btn32);
            
            // Favicon 16x16
            const canvas16 = generateIcon(16);
            const item16 = document.createElement('div');
            item16.className = 'preview-item';
            item16.innerHTML = '<div class="size-label">Favicon 16x16</div>';
            item16.appendChild(canvas16);
            const btn16 = document.createElement('button');
            btn16.textContent = '‚¨áÔ∏è T√©l√©charger';
            btn16.onclick = () => downloadCanvas(canvas16, 'favicon-16x16.png');
            item16.appendChild(btn16);
            
            document.getElementById('previewGrid').appendChild(item32);
            document.getElementById('previewGrid').appendChild(item16);
        }
    </script>
</body>
</html>
